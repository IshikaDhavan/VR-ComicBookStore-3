<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Virtual Comics Store</title>
    <script src="./posters.js"></script>
    <script src="./cursorEvent.js"></script>
    <script src="./infoBanner.js"></script>

</head>

<body>
    <a-scene background="color: #90caf9">
        <!--Ground-->
        <a-plane id="ground" color="#78909C" width="200" height="100" position="0 -55 -30"></a-plane>

        <!--Posters Container-->
        <a-entity id="poster-container" posters cursor-listener></a-entity>

        <!--Camera-->
        <a-camera id="camera" wasd-controls="enabled: false;">
            <!--Cursor-->
            <a-entity id="cursor" cursor position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: orange; shader: flat;"></a-entity>''
        </a-camera>

        <!--Title and Subtitle-->
        <a-entity position="0 2.2 -1" id="title"
            text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store!">
            <a-entity id="subtitle" position="0 -0.1 0"
                text="font: dejavu; align: center; width: 1;color: #0F184E; value: Get Your Favourite Comics!"></a-entity>
        </a-entity>

        <!--Fade Background-->
        <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5"
            material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false"
            cursor-listener>
        </a-entity>

    </a-scene>
</body>

</html>
